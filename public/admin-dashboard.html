<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Brazilian Auto Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">Admin Dashboard</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
            <!-- Add Car Form -->
            <div class="bg-white shadow rounded-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Add New Car</h2>
                <form id="addCarForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Brand</label>
                            <input type="text" name="brand" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Model</label>
                            <input type="text" name="model" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Year</label>
                            <input type="number" name="year" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Price (USD)</label>
                            <input type="number" name="price" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mileage (km)</label>
                            <input type="number" name="mileage" required min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Fuel Type</label>
                            <select name="fuelType" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="">Select fuel type</option>
                                <option value="gasoline">Gasoline</option>
                                <option value="ethanol">Ethanol</option>
                                <option value="diesel">Diesel</option>
                                <option value="flex">Flex</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="electric">Electric</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Car Photos</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <div class="flex text-sm text-gray-600">
                                    <label for="images" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                        <span>Upload photos</span>
                                        <input id="images" name="images" type="file" accept="image/*" multiple class="sr-only" required>
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, WEBP up to 5MB each (max 5 photos)</p>
                            </div>
                        </div>
                        <div id="imagePreview" class="mt-4 grid grid-cols-5 gap-4"></div>
                    </div>
                    <div>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Add Car
                        </button>
                    </div>
                </form>
            </div>

            <!-- Cars List -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Cars in Stock</h2>
                <div id="carsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cars will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Car Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900">Edit Car</h3>
                <form id="editCarForm" class="mt-4 space-y-4">
                    <input type="hidden" name="id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Brand</label>
                            <input type="text" name="brand" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Model</label>
                            <input type="text" name="model" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Year</label>
                            <input type="number" name="year" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Price (USD)</label>
                            <input type="number" name="price" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Mileage (km)</label>
                            <input type="number" name="mileage" required min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Fuel Type</label>
                            <select name="fuelType" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="gasoline">Gasoline</option>
                                <option value="ethanol">Ethanol</option>
                                <option value="diesel">Diesel</option>
                                <option value="flex">Flex</option>
                                <option value="hybrid">Hybrid</option>
                                <option value="electric">Electric</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Current Photos</label>
                        <div id="currentImages" class="mt-2 grid grid-cols-5 gap-4"></div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Add New Photos (optional)</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <div class="flex text-sm text-gray-600">
                                    <label for="editImages" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                        <span>Upload photos</span>
                                        <input id="editImages" name="images" type="file" accept="image/*" multiple class="sr-only">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">PNG, JPG, WEBP up to 5MB each (max 5 photos)</p>
                            </div>
                        </div>
                        <div id="editImagePreview" class="mt-4 grid grid-cols-5 gap-4"></div>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Cancel
                        </button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Format price in USD
        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(price);
        }

        // Preview images before upload (multiple images)
        let addCarImages = [];
        const imagesInput = document.getElementById('images');
        const imagePreview = document.getElementById('imagePreview');

        imagesInput.addEventListener('change', function() {
            addCarImages = Array.from(this.files).slice(0, 5); // Limite de 5 imagens
            renderImagePreview();
        });

        function renderImagePreview() {
            imagePreview.innerHTML = '';
            addCarImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.className = 'relative';
                    div.innerHTML = `
                        <img src="${e.target.result}" class="w-full h-32 object-cover rounded">
                        <button type="button" class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600" onclick="removeAddCarImage(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    imagePreview.appendChild(div);
                }
                reader.readAsDataURL(file);
            });
        }

        window.removeAddCarImage = function(index) {
            addCarImages.splice(index, 1);
            renderImagePreview();
            // Atualiza o input de arquivos
            const dt = new DataTransfer();
            addCarImages.forEach(file => dt.items.add(file));
            imagesInput.files = dt.files;
        }

        // Load cars
        async function loadCars() {
            try {
                const response = await fetch('/api/cars');
                const cars = await response.json();
                const carsList = document.getElementById('carsList');
                carsList.innerHTML = '';

                cars.forEach(car => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow overflow-hidden';
                    
                    // Use first image as main image
                    const mainImage = car.images && car.images.length > 0 ? car.images[0] : '';
                    
                    card.innerHTML = `
                        <img src="${mainImage}" class="w-full h-48 object-cover" alt="Car photo">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold">${car.brand} ${car.model}</h3>
                            <p class="text-gray-600">Year: ${car.year}</p>
                            <p class="text-gray-600">Price: ${formatPrice(car.price)}</p>
                            <p class="text-gray-600">Mileage: ${car.mileage} km</p>
                            <p class="text-gray-600">Fuel: ${car.fuelType}</p>
                            <p class="text-gray-600">Status: ${car.status === 'available' ? 'Available' : 'Sold'}</p>
                            <div class="mt-4 flex space-x-2">
                                <button onclick="openEditModal('${car._id}')" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button onclick="deleteCar('${car._id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </div>
                        </div>
                    `;
                    carsList.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading cars:', error);
                alert('Error loading cars. Please try again.');
            }
        }

        // Add car
        document.getElementById('addCarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            // Remove imagens do formData e adiciona as do array
            formData.delete('images');
            addCarImages.forEach(file => formData.append('images', file));

            try {
                const response = await fetch('/api/cars', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    e.target.reset();
                    addCarImages = [];
                    imagePreview.innerHTML = '';
                    loadCars();
                    alert('Car added successfully!');
                } else {
                    throw new Error('Error adding car');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding car. Please try again.');
            }
        });

        // Edit car
        let currentCarId = null;

        function openEditModal(carId) {
            currentCarId = carId;
            const modal = document.getElementById('editModal');
            modal.classList.remove('hidden');

            // Load car data
            fetch(`/api/cars/${carId}`)
                .then(response => response.json())
                .then(car => {
                    const form = document.getElementById('editCarForm');
                    form.id.value = car._id;
                    form.brand.value = car.brand;
                    form.model.value = car.model;
                    form.year.value = car.year;
                    form.price.value = car.price;
                    form.description.value = car.description;
                    form.mileage.value = car.mileage;
                    form.fuelType.value = car.fuelType;

                    // Display current images
                    const currentImages = document.getElementById('currentImages');
                    currentImages.innerHTML = '';
                    if (car.images && car.images.length > 0) {
                        car.images.forEach((imageUrl, index) => {
                            const div = document.createElement('div');
                            div.className = 'relative';
                            div.innerHTML = `
                                <img src="${imageUrl}" class="w-full h-32 object-cover rounded">
                                <button type="button" class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center hover:bg-red-600" onclick="removeExistingImage('${car._id}', '${imageUrl}')">
                                    <i class="fas fa-times"></i>
                                </button>
                            `;
                            currentImages.appendChild(div);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading car:', error);
                    alert('Error loading car data. Please try again.');
                });
        }

        function closeEditModal() {
            const modal = document.getElementById('editModal');
            modal.classList.add('hidden');
            currentCarId = null;
            document.getElementById('editImagePreview').innerHTML = '';
        }

        // Remove existing image
        async function removeExistingImage(carId, imageUrl) {
            if (!confirm('Are you sure you want to remove this image?')) {
                return;
            }

            try {
                const response = await fetch(`/api/cars/${carId}/images`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ imageUrl })
                });

                if (response.ok) {
                    openEditModal(carId); // Reload car data
                } else {
                    throw new Error('Error removing image');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error removing image. Please try again.');
            }
        }

        document.getElementById('editCarForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch(`/api/cars/${currentCarId}`, {
                    method: 'PUT',
                    body: formData
                });

                if (response.ok) {
                    closeEditModal();
                    loadCars();
                    alert('Car updated successfully!');
                } else {
                    throw new Error('Error updating car');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating car. Please try again.');
            }
        });

        // Remove car
        async function deleteCar(carId) {
            if (!confirm('Are you sure you want to remove this car?')) {
                return;
            }

            try {
                const response = await fetch(`/api/cars/${carId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadCars();
                    alert('Car removed successfully!');
                } else {
                    throw new Error('Error removing car');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error removing car. Please try again.');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadCars();
            
            // Image preview handlers
            document.getElementById('images').addEventListener('change', function() {
                previewImages(this, 'imagePreview');
            });
            
            document.getElementById('editImages').addEventListener('change', function() {
                previewImages(this, 'editImagePreview');
            });
        });
    </script>
</body>
</html>
