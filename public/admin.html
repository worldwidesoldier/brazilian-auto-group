<!DOCTYPE html><html lang="pt-br"><head><meta charset="UTF-8"><title>Painel Admin - Brazilian Auto Group</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://cdn.tailwindcss.com"></script><style>body { font-family: sans-serif; }</style></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white p-8 rounded shadow-md w-full max-w-sm"><h1 class="text-2xl font-bold mb-6 text-center text-green-900">Login do Administrador</h1><form id="loginForm" class="space-y-4"><input type="text" id="username" placeholder="Usuário" class="w-full px-4 py-2 border rounded" required><input type="password" id="password" placeholder="Senha" class="w-full px-4 py-2 border rounded" required><button type="submit" class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800">Entrar</button></form><p id="errorMsg" class="text-red-600 mt-4 text-center hidden">Usuário ou senha incorretos!</p></div><script>document.getElementById("loginForm").onsubmit=async function(e){e.preventDefault();const username=document.getElementById("username").value;const password=document.getElementById("password").value;const res=await fetch("/api/admin/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username,password})});if(res.ok){window.location.href="/admin-dashboard.html"}else{document.getElementById("errorMsg").classList.remove("hidden")}};</script></body></html>
